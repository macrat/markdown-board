version: 2
updates:
  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'

  # npm packages
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    ignore:
      # ADR-0008: gVisor環境のプリインストール済みブラウザに合わせて固定
      - dependency-name: '@playwright/test'
      - dependency-name: 'playwright'
      - dependency-name: 'playwright-core'
